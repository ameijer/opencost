name: Develop PR - check bingen compliance

on:
  pull_request:
    branches:
      - develop

jobs:
  codecs:
    runs-on: ameijer12/opencost:bingen1-amd64
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./
      - name: run ls
        run: |
          ls
      -
        name: Test Kubecost Pkg
        run: |
          cd opencost/pkg/kubecost && bingen-validate

  